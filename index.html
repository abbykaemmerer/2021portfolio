<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/36a8ab872f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Abby's Portfolio</title>
</head>
<body id="body">
    <header>
        <h1 class="title">Abby Kaemmerer</h1>
        <hr>
        <p class="center">web developer | web design</p>
    </header>
    <div class="navigation">
        <div class="home" onmouseover="chbg('#518498')" onmouseout="chbg('#e5d9d0')"><a>Home</a>
            <div class="portfolio" onmouseover="chbg('#e19847')" onmouseout="chbg('#e5d9d0')"><a>Portfolio</a>
              <div class="contact" onmouseover="chbg('#d34e30')" onmouseout="chbg('#e5d9d0')"><a>Contact</a>
                <div class="about" onmouseover="chbg('#db9d9d')" onmouseout="chbg('#e5d9d0')"><a>About</a>
                </div>
              </div>
            </div>
          </div>
    </div>
    <div id="a" onmouseover="chbg('red')" onmouseout="chbg('white')">This is element a</div>
    <div id="b">This is element b</div>
    <script src="index.js"></script>
    <script>
        function chbg(color){
        document.getElementById('body').style.backgroundColor = color;
    }
    </script>
</body>
</html>
